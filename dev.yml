    - "TZ=Asia/Shanghai"
    - "JAVA_OPTS=-Xmx1024m"
  volumes:
    - ./ttsd-job-worker/build/distributions:/opt/worker
    - /var/log/tuotian/worker-all:/var/log/job-worker
  command: bash -c "/opt/worker/ttsd-job-worker-all/bin/ttsd-job-worker"
