sign-in:
  image: "leoshi/ttsd-signin-flask"
  volumes:
    - ./signin_service:/app
    - /var/log/tuotian/signin:/var/log/signin
  ports:
    - "20001:80"
  links:
    - "redis-server"
web:
  image: "andreptb/tomcat:8-jdk8"
  environment:
    - "TZ=Asia/Shanghai"
    - "JAVA_OPTS=-Xmx1024m"
  ports:
    - "20002:8080"
  volumes:
    - /workspace/anxin_sign/:/workspace/anxin_sign
    - ./ttsd-web/war:/usr/local/tomcat/webapps
    - /var/log/tuotian/web:/usr/local/tomcat/logs
    - /var/log/tuotian/web:/var/log/tomcat
  links:
    - "pay-wrapper"
    - "sms-wrapper"
    - "redis-server"
    - "static-server"
    - "sign-in"
