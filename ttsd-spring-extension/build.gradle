apply plugin: 'java'

version = '1.0'

configurations {
    providedCompile
}

sourceSets {
    main.compileClasspath += configurations.providedCompile
    test.compileClasspath += configurations.providedCompile
    test.runtimeClasspath += configurations.providedCompile
}

dependencies {
    compile project(':ttsd-client'),
            project(':ttsd-util'),
            'org.springframework.data:spring-data-redis:1.7.2.RELEASE',
            'org.springframework.session:spring-session:1.2.1.RELEASE'

    providedCompile "javax.servlet:javax.servlet-api:3.1.0"
}

processResources.outputs.upToDateWhen { false }