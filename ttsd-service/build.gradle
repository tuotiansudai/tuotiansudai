apply plugin: 'java'

version = '1.0'

configurations {
    providedCompile
}

sourceSets {
    main.compileClasspath += configurations.providedCompile
    test.compileClasspath += configurations.providedCompile
    test.runtimeClasspath += configurations.providedCompile
}

dependencies {
    compile project(':ttsd-dependency'),
            project(":ttsd-config"),
            project(":ttsd-client"),
            project(":ttsd-user-service"),
            project(':ttsd-log-service'),
            project(":ttsd-membership"),
            project(":ttsd-util"),
            project(":ttsd-edxactivity-model"),
            project(":ttsd-anxin-sign"),
            project(":ttsd-quartz-extension")

    providedCompile "javax.servlet:javax.servlet-api:3.1.0"
}

processResources.outputs.upToDateWhen { false }