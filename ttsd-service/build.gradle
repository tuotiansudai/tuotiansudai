apply plugin: 'java'

version = '1.0'

configurations {
    providedCompile
}

sourceSets {
    main.compileClasspath += configurations.providedCompile
    test.compileClasspath += configurations.providedCompile
    test.runtimeClasspath += configurations.providedCompile
}

dependencies {
    compile project(':ttsd-dependency'),
            project(":ttsd-client"),
            project(":ttsd-user-service"),
            project(":ttsd-membership"),
            project(":ttsd-util"),
            project(":ttsd-aa-repository"),
            project(":ttsd-quartz-extension"),
            project(":ttsd-job"),
            project(":ttsd-coupon-service"),
            'com.itextpdf:itextpdf:5.5.10',
            'com.itextpdf:itext-asian:5.2.0'

    providedCompile "javax.servlet:javax.servlet-api:3.1.0"

    testCompile project(path: ':ttsd-user-repository', configuration: 'tests')
}

processResources.outputs.upToDateWhen { false }