apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    def springVersion = '4.3.1.RELEASE'
    def slf4jVersion = '1.7.21'

    compile project(":ttsd-util")
    compile "org.springframework:spring-context-support:$springVersion"
    compile "org.slf4j:slf4j-api:$slf4jVersion"
    compile "com.aliyun.mns:aliyun-sdk-mns:1.1.7.1"
}

task initMQ(dependsOn: ':ttsd-config:classes', type: JavaExec) {
    main = 'com.tuotiansudai.mq.tools.MQMigration'
    classpath = sourceSets.main.runtimeClasspath

    def propertiesFile = "${project.project(':ttsd-config').buildDir}/resources/main/ttsd-env.properties"
    args = [propertiesFile]
}

