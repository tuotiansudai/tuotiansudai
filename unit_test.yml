test-db-server:
  image: "ywatase/test-docker-mysql"
  ports:
    - "$UT_DB_PORT:3306"
  volumes:
    - ./scripts/ut.sql:/opt/ut.sql
  command: bash -c "/etc/init.d/mysql restart && mysql < /opt/ut.sql && /etc/init.d/mysql stop && /usr/bin/mysqld_safe"

test-redis-server:
  image: "grokzen/redis-cluster"
  ports:
    - "$UT_REDIS_PORT:7006"