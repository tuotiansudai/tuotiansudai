task newPointSql << {
    def rootPath = parent.getProjectDir().getPath()
    def migrationFolder = "$rootPath/db_migration/edxpoint"
    def console = System.console()
    if (console) {
        def fileName = console.readLine('\n> Please enter your new SQL script name: \n')
        if (fileName?.trim()) {
            def dateString = new Date().format('yyyy_MM_dd_HH_mm')
            def pathTemplate = "${migrationFolder}/V${dateString}__${fileName}.sql"
            def newSqlScript = new File(pathTemplate).createNewFile()
            println("Create Successful: V${dateString}__${fileName}.sql")
        }
    } else {
        logger.error "Cannot get system console!"
    }
}