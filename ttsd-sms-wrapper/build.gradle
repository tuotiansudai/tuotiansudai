apply plugin: 'war'
apply from: 'db_migration.gradle'

dependencies {

    compile project(':ttsd-config'),
            project(':ttsd-dependency'),
            project(':ttsd-util'),
            project(':ttsd-client'),
            "org.apache.httpcomponents:httpclient:4.5.1",
            fileTree(dir: 'libs', include: '**/*.jar')

    providedCompile "javax.servlet:javax.servlet-api:3.1.0"
}

war {
    archiveName "ttsd-sms-wrapper.war"
    destinationDir = file("war")
}

task renameWar {
    doLast {
        file("${project.projectDir.getPath()}/war/ttsd-sms-wrapper.war").renameTo(file("${project.projectDir.getPath()}/war/ROOT.war"))
    }
}
