apply plugin: 'java'

version = '1.0'

configurations {
    providedCompile
}

sourceSets {
    main.compileClasspath += configurations.providedCompile
    test.compileClasspath += configurations.providedCompile
    test.runtimeClasspath += configurations.providedCompile
}

dependencies {
    compile project(':ttsd-etcd'),
            'com.google.guava:guava:21.0',
            'joda-time:joda-time:2.9.4',
            'log4j:log4j:1.2.17',
            "redis.clients:jedis:2.8.2",
            "com.squareup.okhttp:okhttp:2.7.5",
            'commons-httpclient:commons-httpclient:3.1',
            fileTree(dir: 'libs', include: '**/*.jar')

    providedCompile 'com.fasterxml.jackson.core:jackson-databind:2.8.2',
            'org.mybatis:mybatis:3.4.2',
            "javax.servlet:javax.servlet-api:3.1.0"
}

processResources.outputs.upToDateWhen { false }