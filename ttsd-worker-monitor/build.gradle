apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
    repositories {
        jcenter()
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "http://repo.spring.io/milestone" }
        maven { url "http://central.maven.org/maven2/" }
    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:2.0.1.RELEASE'
    }
}

repositories {
    jcenter()
    maven { url "http://repo.spring.io/snapshot" }
    maven { url "http://repo.spring.io/milestone" }
    maven { url "http://central.maven.org/maven2/" }
}

bootJar {
    mainClassName = 'com.tuotiansudai.worker.monitor.Application'
}

configurations {
    all*.exclude group: "org.slf4j", module: "slf4j-log4j12"
    all*.exclude group: "mysql", module: "mysql-connector-java"
}

dependencies {
    compile project(':ttsd-client')
    compile "org.springframework.boot:spring-boot-starter"
    compile "org.springframework.boot:spring-boot-starter-data-redis"
    compile "org.springframework.boot:spring-boot-starter-mail"
    compile "com.fasterxml.jackson.core:jackson-core:2.9.5"
    compile "com.fasterxml.jackson.core:jackson-databind:2.9.5"
    compile "com.squareup.okhttp:okhttp:2.7.5"

    testCompile "org.springframework.boot:spring-boot-starter-test"
    testCompile("org.mockito:mockito-core:2.21.0")
}


task consumerCheck(type: JavaExec) {
    main = 'com.tuotiansudai.worker.monitor.MQRunningStatusCheck'
    classpath = sourceSets.main.runtimeClasspath
}

task clearWorkerMonitorStatus(type: JavaExec) {
    main = 'com.tuotiansudai.worker.monitor.MQRunningStatusClear'
    classpath = sourceSets.main.runtimeClasspath
}
