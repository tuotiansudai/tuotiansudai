apply plugin: 'java'
apply plugin: 'spring-boot'

sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
    repositories {
        jcenter()
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "http://repo.spring.io/milestone" }
        maven { url "http://central.maven.org/maven2/" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.4.0.RELEASE")
    }
}

repositories {
    jcenter()
    maven { url "http://repo.spring.io/snapshot" }
    maven { url "http://repo.spring.io/milestone" }
    maven { url "http://central.maven.org/maven2/" }
}

dependencies {
    compile(project(':ttsd-service')) {
        exclude group: "org.slf4j", module: "slf4j-log4j12"
    }
    compile "org.springframework.boot:spring-boot-starter"
    compile "org.springframework.boot:spring-boot-starter-mail"
    compile "org.mybatis.spring.boot:mybatis-spring-boot-starter:1.1.1"
    compile "mysql:mysql-connector-java:5.1.39"
}

processResources {
    def innerConfigPath = "${project.projectDir.getPath()}/src/main/resources"
    def outerConfigPath = '/workspace/new_version_config/ttsd-diagnosis'
    if (project.hasProperty("diagnosisConfigPath") && new File(diagnosisConfigPath).isDirectory()) {
        innerConfigPath = diagnosisConfigPath
    } else if (new File(outerConfigPath).isDirectory()) {
        innerConfigPath = outerConfigPath
    }
    from("${innerConfigPath}") {
        into '/'
    }
}
