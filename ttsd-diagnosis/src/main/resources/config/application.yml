spring:
  datasource:
    aaro:
      jdbc-url: jdbc:mysql://${common.jdbc.host}:${common.jdbc.port}/aa?useUnicode=true&characterEncoding=UTF-8&useSSL=false
      username: ${common.jdbc.username}
      password: ${common.jdbc.password}
      driver-class-name: com.mysql.jdbc.Driver
      minimum-idle: 1
      maximum-pool-size: 1
  mail:
    host: smtp.qiye.163.com
    prot: 994
    username: ${no-reply.username}
    password: ${no-reply.password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          ssl:
            trust: smtp.qiye.163.com
