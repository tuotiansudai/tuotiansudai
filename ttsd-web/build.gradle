apply plugin: 'war'
apply from: 'db_migration.gradle'

dependencies {
    compile project(':ttsd-service'),project(':ttsd-point'),
            fileTree(dir: 'libs', include: '**/*.jar'),
            'org.springframework.data:spring-data-redis:1.5.0.RELEASE',
            'org.springframework.session:spring-session:1.0.2.RELEASE'

    providedCompile 'javax.servlet:javax.servlet-api:3.1.0',
            'javax.servlet.jsp:javax.servlet.jsp-api:2.3.1'
}

war {
    archiveName "ROOT.war"
    destinationDir = file("war")
}
