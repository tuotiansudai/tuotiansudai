apply plugin: 'java'

version = '1.0'

configurations {
    providedCompile
}

sourceSets {
    main.compileClasspath += configurations.providedCompile
    test.compileClasspath += configurations.providedCompile
    test.runtimeClasspath += configurations.providedCompile
}

dependencies {
    def springVersion = '4.3.1.RELEASE'
    compile 'com.google.guava:guava:24.1-jre',
            'log4j:log4j:1.2.17',
            'com.coreos:jetcd-core:0.0.2',
            'com.fasterxml.jackson.core:jackson-databind:2.8.2',
            'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.2',
            "org.springframework:spring-context-support:$springVersion"
}

processResources.outputs.upToDateWhen { false }