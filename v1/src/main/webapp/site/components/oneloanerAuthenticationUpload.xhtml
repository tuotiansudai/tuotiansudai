<f:subview xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<!-- 身份证扫描件 -->
	<h:panelGroup id="idCardScanpanelGroup" binding="#{loanerAuthenticationUploadHome.idCardScanpanelGroup}">
		<h:inputText id="idCardScan" value="#{idCardScanvalue}"
			style="#{uploadInputTextStyle}" styleClass="form-input-long"
			onclick="idCardScandialog.show();"></h:inputText>
		<p:tooltip id="thumbTooltipidCardScan" for="idCardScan">
			<p:graphicImage id="thumbImageidCardScan"
				style="max-width:400px;width:auto;-width: expression(width>400?'400px':true);height:auto;"
				value="#{idCardScanvalue}" rendered="#{not empty idCardScanvalue}" />
		</p:tooltip>
	</h:panelGroup>
	<p:dialog header="#{nodeMsg.uploadThumbLabel}" modal="false" id="idCardScandialog"
		widgetVar="idCardScandialog" width="700" height="150">
		<p:fileUpload dragDropSupport="true" update="idCardScanpanelGroup,idCardScandialog"
			invalidFileMessage="#{commonMsg.invalidFileMessage}"
			invalidSizeMessage="#{commonMsg['validator.SizeValidator.MAXIMUM500k']}"
			label="#{commonMsg.choiceLabel}"
			fileUploadListener="#{loanerAuthenticationUploadHome.handleidCardScanUpload}"
			mode="advanced" oncomplete="idCardScandialog.hide()" auto="false"
			sizeLimit="500000" allowTypes="/(\.|\/)(gif|jpe?g|png|JPG|JPEG|GIF)$/">
	    </p:fileUpload>
	</p:dialog>
	<!-- 身份证  -->
	<h:panelGroup id="idCardPhotopanelGroup" binding="#{loanerAuthenticationUploadHome.idCardPhotopanelGroup}">
		<h:inputText id="idCardPhoto" value="#{idCardPhotovalue}"
			style="#{uploadInputTextStyle}" styleClass="form-input-long"
			onclick="idCardPhotodialog.show();"></h:inputText>

				value="#{idCardPhotovalue}" rendered="#{not empty idCardPhotovalue}" />

		<p:fileUpload dragDropSupport="true" update="idCardPhotopanelGroup,idCardPhotodialog"

			mode="advanced" oncomplete="idCardPhotodialog.hide()" auto="false"
			sizeLimit="500000" allowTypes="/(\.|\/)(gif|jpe?g|png|JPG|JPEG|GIF)$/">
	    </p:fileUpload>
	</p:dialog>
