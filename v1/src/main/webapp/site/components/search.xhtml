<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<div id="block-search-form"
		class="block block-search  contextual-links-region">
		<h2>#{empty title ? componentMsg.searchLabel : title}</h2>
		<div class="content">
			<form id="search-block-form" onsubmit="return false ;">
				<div>
					<div class="container-inline">
						<div
							class="form-item form-type-textfield form-item-search-block-form">
							<input title="#{componentMsg.pleaseInputKeyLabel}" class="form-text"
								name="search_key_input"
								onkeyup="if(event.keyCode==13||event.which==13){doSearch(this.form.search_key_input.value);}"
								size="15" maxlength="128" />
						</div>
						<div class="form-actions form-wrapper" id="edit-actions">
						  <input class="form-submit" type="button" onclick="doSearch(this.form.search_key_input.value)" />
						</div>
						
					</div>
				</div>
			</form>
		</div>
	</div>
    <script>
        function doSearch( key ){
            if(!key){
               alert('#{commonMsg.canNotBeNull}');
               return ;
            }
        	window.location.href='#{request.contextPath}/search/'+ key +'/page/1';
        }
    </script>
</f:view>
