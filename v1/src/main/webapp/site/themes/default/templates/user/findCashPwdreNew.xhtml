<ui:composition template="center.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="right">
		<div class="right">
			<h:form id="user-register-form2">
				<ui:include src="userCenterTop.xhtml"></ui:include>
				<ui:param name="loginUser" value="#{loginUserInfo.user}"></ui:param>
				<div class="accou" style="font-size: 16px;">
					<h2>找回提现密码</h2>
					<ul class="step">
						<li><em>1</em>验证手机号码</li>
						<li class="ste-d"><em>2</em>重设提现密码</li>
						<li><em>3</em>成功</li>
					</ul>
					<p class="ts-1">手机号码验证通过，请填写您的新提现密码。</p>
					<p class="ts-1 ts-2">
						<span>输入新提现密码：</span>
						<h:inputSecret label="新提现密码" value="#{userfindCashPassword.newcashPassword}" required="true" class="te te-1" />
					</p>
					<p class="ts-1 ts-2">
						<span>再次输入新提现密码：</span>
						<h:inputSecret label="确认新提现密码" value="#{userfindCashPassword.renewcashPassword}" required="true" class="te te-1" />
					</p>
					<p class="xyb xyb-1">
						<h:commandLink action="#{userfindCashPassword.updateCashPassword}">下一步</h:commandLink>
					</p>
				</div>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
