<ui:composition template="center.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile"
	xmlns:archer="http://java.sun.com/jsf/archer"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:param name="activeCenterMenuUrl" value="/user/accountSafe"></ui:param>
	<ui:define name="center_right">
		<div class="center_right">
			<div class="zhcz_h3">安全信息</div>
			<p class="bdsj_p">
				<span><img src="#{tplVars.themeImagePath}/img74.png" />修改登录密码</span>
			</p>
			<p class="xgmm_p">为了您的账户安全，请定期更换登录密码，并确保登录密码设置与交易密码不同。</p>
			<h:form>
				<div class="bdsj">
					<div class="bdsj_l">
						<span>*</span>原密码
					</div>
					<div class="bdsj_r">
						<h:inputSecret class="bdsj_txt" id="oldPass" label="原密码" required="true"
							value="#{userHome.oldPassword}">
							<f:ajax event="blur" render="@none"></f:ajax>
						</h:inputSecret>
						<p:watermark value="请输入原登录密码" for="oldPass"></p:watermark>
					</div>
					<div class="clear"></div>
				</div>
				<o:validateEqual id="rePasswordValidator" components="pass repass"
					showMessageFor="repass" message="两次输入密码不一致"></o:validateEqual>
				<div class="bdsj">
					<div class="bdsj_l">
						<span>*</span>新密码
					</div>
					<div class="bdsj_r">
						<h:inputSecret class="bdsj_txt" id="pass" label="新密码" required="true"
							value="#{userHome.instance.password}">
							<archer:validateInputRule ruleId="input.password"></archer:validateInputRule>
							<f:ajax event="blur" execute="rePasswordValidator @this repass"></f:ajax>
						</h:inputSecret>
						<p:watermark value="6-16位字母和数字的组合" for="pass"></p:watermark>
					</div>
					<div class="clear"></div>
				</div>
				<div class="bdsj">
					<div class="bdsj_l">
						<span>*</span>确认新密码
					</div>
					<div class="bdsj_r">
						<h:inputSecret class="bdsj_txt" id="repass" label="确认新密码" required="true">
							<f:ajax event="blur" execute="rePasswordValidator @this pass"></f:ajax>
						</h:inputSecret>
						<p:watermark value="再次输入您的新密码" for="repass"></p:watermark>
					</div>
					<div class="clear"></div>
				</div>
				<div class="bdsj bdsj_02">
					<div class="bdsj_l"></div>
					<div class="bdsj_r">
						<h:commandLink value="提交" action="#{userHome.modifyPassword}">
						</h:commandLink>
					</div>
				</div>
				<div class="clear"></div>

			</h:form>
		</div>
	</ui:define>
</ui:composition>
