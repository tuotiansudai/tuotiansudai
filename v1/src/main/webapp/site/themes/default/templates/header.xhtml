<ui:component xmlns:c="http://java.sun.com/jsp/jstl/core"
			  xmlns="http://www.w3.org/1999/xhtml"
			  xmlns:h="http://java.sun.com/jsf/html"
			  xmlns:f="http://java.sun.com/jsf/core"
			  xmlns:ui="http://java.sun.com/jsf/facelets"
			  xmlns:p="http://primefaces.org/ui"
		>


	<link type="text/css" rel="stylesheet"
		href="#{tplVars.themeStylePath}/header.css" />

	<div class="top">
		<div class="top-con clearfix">
			<div class="fl">
				<!--<span>热线电话：#{configHome.getConfigValue("site_phone")}</span>-->
				<a class="home" href="#{path}/"><img src="#{tplVars.themeImagePath}/appDownload/home.png"/></a>
				<a class="app" href="#{path}/app/release"><img src="#{tplVars.themeImagePath}/appDownload/phone.png"/></a>
				<a class="haoma" href=""><img src="#{tplVars.themeImagePath}/appDownload/haoma.png"/></a>
				<i class="serviceTime">#{configHome.getConfigValue("service_time")}</i>
			</div>
			<div class="fr top-con-right">
				<ui:fragment rendered="#{empty loginUserInfo.loginUserId}">
					<a href="#{request.contextPath}/memberLoginPage">登录</a>
					<a class="ahover" href="#{request.contextPath}/register">注册账号</a>
				</ui:fragment>
				<ui:fragment rendered="#{not empty loginUserInfo.loginUserId}">
					<a href="#{path}/user/center">欢迎您，#{loginUserInfo.loginUserId}</a>
					<a class="ahover" href="#{request.contextPath}/user/logout">注销 </a>
				</ui:fragment>
			</div>
		</div>
	</div>
	<div class="header clearfix">
		<a href="#{path}/" class="logo fl">
			<img src="#{tplVars.themeImagePath}/index/logo.png" /></a>
		<ul class="nav fr">
			<ui:repeat var="menu" value="#{menuList.getMainMenus()}">
				<ui:fragment rendered="#{menu.enable eq '1'}">
					<li><a href="#{path}#{menu.url}">#{menu.label}</a>
						<ui:fragment rendered="#{not empty menu.children}">
							<dl class="submenu">
								<ui:repeat var="m2" value="#{menu.children}">
									<ui:fragment rendered="#{m2.enable eq '1'}">
										<dd><a href="#{path}#{m2.url}">#{m2.label}</a></dd>
									</ui:fragment>
								</ui:repeat>
							</dl>
						</ui:fragment></li>
				</ui:fragment>
			</ui:repeat>
		</ul>
	</div>
	<!--header end-->

</ui:component>
