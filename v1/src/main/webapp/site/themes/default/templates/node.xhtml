<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    template="page.xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pm="http://primefaces.org/mobile"    
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
    <f:metadata>
        <f:viewParam name="nodeId" value="#{nodeHome.id}"></f:viewParam>
        <f:viewParam name="termId" value="#{menuHome.id}"></f:viewParam>
    </f:metadata>
    <ui:param name="node" value="#{nodeHome.instance}"></ui:param>
    <ui:param name="term" value="#{menuHome.instance}"></ui:param>
    <ui:param name="title" value="#{node.title}"></ui:param>
    <ui:param name="keywords" value="#{node.keywords}"></ui:param>
    <ui:param name="description" value="#{node.description}"></ui:param>
    <ui:define name="content">
        <c:if test="#{node.nodeType.id=='article'}">
            <ui:include src="node-article.xhtml"></ui:include>
        </c:if>
        
    </ui:define>

</ui:composition>
