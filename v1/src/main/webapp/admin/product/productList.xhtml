<ui:composition template="/admin/templates/ui.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:sec="http://www.springframework.org/security/facelets/tags">

	<ui:define name="content">
		<div class="entry">
		<p:toolbar>
            <p:toolbarGroup>
	            <h:outputLabel style="padding-left: 15px;" value="#{commonMsg.currentPositionLabel}#{productMsg.productManagerLabel}"></h:outputLabel>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
	            <p:separator />  
	            <p:button value="#{productMsg.addProductLabel}" outcome="/admin/product/productEdit"></p:button>
            </p:toolbarGroup>
        </p:toolbar>
		<h:form id="form">
			 <p:spacer></p:spacer> 
                
                <p:panel id="filters">
                    <h:inputText id="searchId" value="#{productList.example.id}"></h:inputText>
                    <h:inputText id="searchTitle" value="#{productList.example.title}"></h:inputText>
                    <p:commandButton update="dataTable" process="filters"
                        value="#{commonMsg.searchLabel}">
                        <f:param value="#{nodeType}" name="nodeType"></f:param>
                        </p:commandButton>
                </p:panel>
                <p:watermark for="searchId" value="#{commonMsg.IDLabel}" />  
                <p:watermark for="searchTitle" value="#{productMsg.productName}"></p:watermark>
            
            <p:spacer></p:spacer> 

			<p:dataTable lazy="true" id="dataTable" value="#{productList.lazyModel}" var="node"
				paginator="true" paginatorPosition="bottom" rows="15"
				currentPageReportTemplate="#{commonMsg.pageReportTemplate}"
				paginatorTemplate="#{commonMsg.paginatorTemplate}"
				emptyMessage="#{commonMsg.noResultMsg}">
				<p:column headerText="#{commonMsg.IDLabel }" sortBy="node.id">
					<h:outputText value="#{node.id}"></h:outputText>
				</p:column>
				<p:column headerText="#{nodeMsg.titleLabel}" sortBy="node.title">
					<h:outputText value="#{node.title}"></h:outputText>
				</p:column>

				<p:column headerText="#{commonMsg.descriptionLabel}">
					<h:outputText value="#{node.description}"></h:outputText>
				</p:column>
				<p:column headerText="#{commonMsg.actionLabel}" style="width:110px;">
						<a target="_blank"
							href="#{request.contextPath}/product/#{node.id}">#{nodeMsg.previewLabel}</a>
					<sec:ifAllGranted roles="NODE_EDIT">
                    | <h:link value="#{commonMsg.editLabel}"
								outcome="/admin/product/productEdit?id=#{node.id}"></h:link> |
                    <a href="javascript:void(0)"
							onclick="$('#form\\:deleteId').val('#{node.id}');confirmDialog.show()">#{commonMsg.deleteLabel}</a>
					</sec:ifAllGranted>
				</p:column>
			</p:dataTable>
			<p:confirmDialog width="500" id="confirmDialog"
				widgetVar="confirmDialog" severity="alert"
				header="#{commonMsg.confirmDetele}"
				message="#{nodeMsg.deleteNodeInfo}">
				<h:inputHidden value="#{nodeHome.id}" id="deleteId"></h:inputHidden>
				<p:commandButton id="confirm" value="#{commonMsg.confirmLabel}"
					action="#{nodeHome.delete}" ajax="false" style="margin-left:180px;" />
				<p:commandButton id="decline" value="#{commonMsg.cancelLabel}"
					onclick="confirmDialog.hide()" type="button" />
			</p:confirmDialog>
		</h:form>
		</div>
	</ui:define>
</ui:composition>
