<ui:composition template="/admin/templates/ui.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:sec="http://www.springframework.org/security/facelets/tags">
    <f:metadata>
        <f:viewParam name="id" value="#{commentHome.id}"></f:viewParam>
    </f:metadata>

    <ui:define name="content">
		<div class="entry">
			 <p:toolbar styleClass="admin-nav-toolbar">
            <p:toolbarGroup>
                <h:outputLabel value="#{commonMsg.currentPositionLabel} 项目评论编辑"></h:outputLabel>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:separator />
                <p:button outcome="/admin/comment/commentList" value="项目评论管理"></p:button>
            </p:toolbarGroup>
        </p:toolbar>
        <p:spacer></p:spacer> 
            <h:form id="form">
            	<h:inputHidden value="#{commentHome.instance.id}"></h:inputHidden>
                <h:panelGrid columns="2"  columnClasses="col1,col2" id="panel">
                    
                    <h:outputLabel value="用户"></h:outputLabel>
                    <h:inputText id="name" required="true" label="#{commonMsg.nameLabel}"
                        value="#{commentHome.instance.userByCreator.username}" disabled="true">
                    </h:inputText>
                    
                    <h:outputLabel value="借款项目"></h:outputLabel>
                    <h:inputText value="#{commentHome.instance.loan.name}" disabled="true"></h:inputText>
                    
                    <h:outputText value="评论内容"></h:outputText>
                    <p:inputTextarea value="#{commentHome.instance.body}" cols="80" rows="3"></p:inputTextarea>
                    
                    <h:outputLabel value="评论时间"></h:outputLabel>
                    <h:inputText value="#{commentHome.instance.createTime}" disabled="true">
                    	<f:convertDateTime  pattern="yyyy-MM-dd HH:mm:ss" timeZone="GMT+8" locale="zh_CN" />
                    </h:inputText>
                    
                    
                    <h:outputLabel value="#{commonMsg.actionLabel}"></h:outputLabel>
                    <ui:fragment>
                        <p:commandButton ajax="false" action="#{commentHome.save}" 
                            value="#{commonMsg.saveLabel}" id="saveBtn"></p:commandButton>
                        <p:commandButton type="reset" value="#{commonMsg.resetLabel}"></p:commandButton>
	                    <p:blockUI block="panel" trigger="saveBtn"></p:blockUI>
                    </ui:fragment>
                </h:panelGrid>
            
            </h:form>
           </div>
        </ui:define>
</ui:composition>
