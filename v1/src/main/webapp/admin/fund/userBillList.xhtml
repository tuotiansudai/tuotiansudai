<ui:composition template="/admin/templates/ui.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">

	<ui:define name="content">
		<div class="entry">
			<p:toolbar>
				<p:toolbarGroup>
					<h:outputLabel style="padding-left: 15px;" value="#{commonMsg.currentPositionLabel} 用户账户资金情况"></h:outputLabel>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:separator />
					<p:button value="管理员干预" outcome="/admin/fund/userBillEdit"></p:button>
				</p:toolbarGroup>
			</p:toolbar>
			<h:form id="form">
				<p:spacer></p:spacer>
				<p:panel id="filters">

					<p:autoComplete id="searchName" value="#{userBillList.example.user.id}" minQueryLength="2" completeMethod="#{userList.queryUsersByUserName}" forceSelection="true" var="u" itemLabel="#{u.username}" itemValue="#{u.id}"></p:autoComplete>

					<p:calendar id="searchStartTime" value="#{userBillList.startTime}" pattern="yyyy-MM-dd HH:mm:ss" navigator="true" showButtonPanel="true"></p:calendar>
					<p:calendar id="searchEndTime" value="#{userBillList.endTime}" pattern="yyyy-MM-dd HH:mm:ss" navigator="true" showButtonPanel="true"></p:calendar>

					<h:selectOneMenu value="#{userBillList.example.type}">
						<f:selectItem itemValue="" itemLabel="请选择费用类型" />
						<f:selectItems var="ub" value="#{dictUtil.getDictByParentKey('bill_type')}" itemValue="#{ub.key}" itemLabel="#{ub.value}" />
					</h:selectOneMenu>

					<h:selectOneMenu value="#{userBillList.example.typeInfo}">
						<f:selectItem itemValue="" itemLabel="请选择操作类型" />
						<f:selectItems var="bo" value="#{dictUtil.getDictByParentKey('bill_operator')}" itemValue="#{bo.key}" itemLabel="#{bo.value}" />
					</h:selectOneMenu>
					<p:inputText id="operator" value="#{userBillList.example.operator}"></p:inputText>

					<p:commandButton process="filters" update="dataTable" value="#{commonMsg.searchLabel}"></p:commandButton>
				</p:panel>
				<p:watermark for="searchName" value="用户名"></p:watermark>
				<p:watermark for="operator" value="操作人"></p:watermark>
				<p:watermark for="searchStartTime" value="时间&gt;="></p:watermark>
				<p:watermark for="searchEndTime" value="=&lt;时间"></p:watermark>

				<p:spacer></p:spacer>
				<!-- <o:importConstants type="com.esoft.archer.user.UserConstants.WithdrawStatus" var="userBillStatus" /> -->
				<p:dataTable id="dataTable" value="#{userBillList.lazyModel}"
					var="userBill" paginator="true" paginatorPosition="bottom"
					rows="15" lazy="true" emptyMessage="#{commonMsg.noResultMsg}"
					sortBy="userBill.time" sortOrder="descending"
					currentPageReportTemplate="#{commonMsg.pageReportTemplate}"
					paginatorTemplate="#{commonMsg.paginatorTemplate}">

					<p:column sortBy="userBill.time" width="120">
						<f:facet name="header">
							<h:outputText value="时间"></h:outputText>
						</f:facet>
						<h:outputText value="#{userBill.time}">
							<f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" timeZone="GMT+8" />
						</h:outputText>
					</p:column>
					<p:column sortBy="userBill.seqNum">
						<f:facet name="header">
							<h:outputText value="序号"></h:outputText>
						</f:facet>
						<h:outputText value="#{userBill.seqNum}"></h:outputText>
					</p:column>
					<p:column sortBy="userBill.user.username">
						<f:facet name="header">
							<h:outputText value="用户名"></h:outputText>
						</f:facet>
						<h:outputText value="#{userBill.user.username}"></h:outputText>
					</p:column>
					<p:column sortBy="userBill.type" width="80">
						<f:facet name="header">
							<h:outputText value="费用类型"></h:outputText>
						</f:facet>
						<h:outputText value="#{dictUtil.getValue('bill_type',userBill.type)}"></h:outputText>
					</p:column>
					<p:column>
						<f:facet name="header">
							<h:outputText value="操作类型"></h:outputText>
						</f:facet>
						<h:outputText value="#{dictUtil.getValue('bill_operator',userBill.typeInfo)}"></h:outputText>
					</p:column>
					<p:column sortBy="userBill.money" style="text-align:right;">
						<f:facet name="header">
							<h:outputText value="金额"></h:outputText>
						</f:facet>
						<h:outputText value="#{userBill.money}">
							<f:convertNumber minIntegerDigits="1" minFractionDigits="2" />
						</h:outputText>
					</p:column>

					<p:column sortBy="userBill.balance" style="text-align:right;">
						<f:facet name="header">
							<h:outputText value="余额"></h:outputText>
						</f:facet>
						<h:outputText value="#{userBill.balance}">
							<f:convertNumber minIntegerDigits="1" minFractionDigits="2" />
						</h:outputText>
					</p:column>
					<p:column sortBy="userBill.frozenMoney" style="text-align:right;">
						<f:facet name="header">
							<h:outputText value="冻结金额"></h:outputText>
						</f:facet>
						<h:outputText value="#{userBill.frozenMoney}">
							<f:convertNumber minIntegerDigits="1" minFractionDigits="2" />
						</h:outputText>
					</p:column>
					<p:column width="180">
						<f:facet name="header">
							<h:outputText value="费用详情"></h:outputText>
						</f:facet>
						<h:outputText value="#{userBill.detail}" title="#{userBill.detail}"></h:outputText>
					</p:column>
					<p:column sortBy="userBill.operator">
						<f:facet name="header">
							<h:outputText value="操作人"></h:outputText>
						</f:facet>
						<h:outputText value="#{userBill.operator}"></h:outputText>
					</p:column>

					<f:facet name="footer">
						<p:commandButton value="导出Excel" ajax="false">
							<p:dataExporter target="dataTable" type="xls" ileName="userBillList" pageOnly="false" fileName=""></p:dataExporter>
						</p:commandButton>
					</f:facet>
				</p:dataTable>
			</h:form>
		</div>
	</ui:define>

</ui:composition>
