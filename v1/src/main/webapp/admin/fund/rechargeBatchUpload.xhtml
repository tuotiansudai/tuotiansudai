<ui:composition template="/admin/templates/ui.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:archer="http://java.sun.com/jsf/archer"
	xmlns:sec="http://www.springframework.org/security/facelets/tags">

	<ui:define name="content">
		<div class="entry">
			<p:toolbar styleClass="admin-nav-toolbar">
				<p:toolbarGroup>
					<h:outputLabel value="#{commonMsg.currentPositionLabel} 批量充值"></h:outputLabel>
				</p:toolbarGroup>
				
			</p:toolbar>
			<p:spacer></p:spacer>
			<h:form id="form" enctype="multipart/form-data">
				<h:panelGrid columns="2" columnClasses="col1,col2" id="panel">
					<h:outputLabel value="文件上传"></h:outputLabel>
					<ui:fragment>
						<p:fileUpload value="#{rechargeBatchUpload.file}" mode="simple" 
							sizeLimit="1000000"
							allowTypes="/(\.|\/)(xls)/"/>
					</ui:fragment>
					<h:outputLabel value="操作"></h:outputLabel>
					<p:commandButton value="导入" ajax="false" action="#{rechargeBatchUpload.batchImport}"></p:commandButton>
				</h:panelGrid>

			</h:form>
		</div>
	</ui:define>
</ui:composition>
