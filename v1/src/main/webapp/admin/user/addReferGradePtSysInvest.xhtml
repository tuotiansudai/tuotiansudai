<ui:composition template="/admin/templates/ui.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:archer="http://java.sun.com/jsf/archer"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">
		<div class="entry">
			<p:toolbar styleClass="admin-nav-toolbar">
				<p:toolbarGroup>
					<h:outputLabel
						value="#{commonMsg.currentPositionLabel} #{userMsg.addReferrerSysInvestLabel}"></h:outputLabel>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:separator />
					<p:button outcome="/admin/user/referGradeProfitListSysInvest"
						value="#{userMsg.referrerGradePtSysInvestLabel}"></p:button>
				</p:toolbarGroup>
			</p:toolbar>
			<p:spacer></p:spacer>
			<h:form id="form">
				<h:panelGrid columns="2" columnClasses="col1,col2" id="panel">

					<h:outputLabel value="#{userMsg.referrerGradeLabel}"></h:outputLabel>
					<h:inputText style="width:190px;height:18px;"
								 value="#{referGradeSysInvestHome.instance.grade}" maxlength="3" readonly="#{not empty referGradeSysInvestHome.instance.grade}">

					</h:inputText>

					<h:outputLabel value="#{userMsg.referrerProfitLabel}"></h:outputLabel>
					<h:inputText style="width:190px;height:18px;" maxlength="10"
								 value="#{referGradeSysInvestHome.instance.profitRate}"></h:inputText>


					<h:outputLabel value="#{commonMsg.actionLabel}"></h:outputLabel>


					<ui:fragment>

						<p:commandButton id="saveBtn" action="#{referGradeSysInvestHome.save}"
							ajax="false" value="#{commonMsg.saveLabel}"></p:commandButton>
						<p:commandButton type="reset" value="#{commonMsg.resetLabel}"></p:commandButton>
						<p:blockUI block="panel" trigger="saveBtn" />

					</ui:fragment>
				</h:panelGrid>

			</h:form>
		</div>
	</ui:define>
</ui:composition>
