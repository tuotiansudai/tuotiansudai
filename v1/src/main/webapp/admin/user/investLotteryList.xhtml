<ui:composition template="/admin/templates/ui.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:sec="http://www.springframework.org/security/facelets/tags">

    <ui:define name="content">
    
    <div class="entry">
    	<p:toolbar>
            <p:toolbarGroup>
	            <h:outputLabel style="padding-left: 15px;" value="#{commonMsg.currentPositionLabel}抽奖信息查询"></h:outputLabel>
            </p:toolbarGroup>
        </p:toolbar>
        
        <h:form id="form"> 
        	<p:spacer></p:spacer> 
               <p:panel id="filters">

					<p:autoComplete id="username" value="#{investLotteryList.example.user}" minQueryLength="2"
						  completeMethod="#{userList.queryUsersByUserName}" forceSelection="true"   
						  var="u" itemLabel="#{u.username}" itemValue="#{u}" converter="archer.EntityConverter"></p:autoComplete>
					<p:calendar id="startTime" value="#{investLotteryList.startTime}"
						pattern="yyyy-MM-dd HH:mm:ss" navigator="true" showButtonPanel="true"></p:calendar>
					<p:calendar id="endTime" value="#{investLotteryList.endTime}"
						pattern="yyyy-MM-dd HH:mm:ss" navigator="true" showButtonPanel="true"></p:calendar>
                   <h:selectOneMenu value="#{investLotteryList.example.valid}">
                       <f:selectItem itemValue="" itemLabel="是否已抽奖" />
                       <f:selectItem itemValue="true" itemLabel="是" />
                       <f:selectItem itemValue="false" itemLabel="否" />
                   </h:selectOneMenu>
					<p:commandButton update="dataTable"
						process="filters" value="#{commonMsg.searchLabel}"></p:commandButton>
					<p:button value="#{commonMsg.resetLabel}" onclick="location.reload();"></p:button>
					<p:watermark for="username" value="用户名"></p:watermark>
					<p:watermark for="startTime" value="抽奖时间&gt;="></p:watermark>
					<p:watermark for="endTime" value="=&lt;抽奖时间"></p:watermark>
				</p:panel>
            <p:spacer></p:spacer> 

            <p:dataTable lazy="true" id="dataTable" value="#{investLotteryList.lazyModel}" var="investLottery"
                paginator="true" paginatorPosition="bottom" rows="15"
                currentPageReportTemplate="#{commonMsg.pageReportTemplate}"
                paginatorTemplate="#{commonMsg.paginatorTemplate}"
                emptyMessage="#{commonMsg.noResultMsg}">
                <p:column headerText="标的名称">
                    <ui:fragment rendered="#{investLottery.invest.loan.loanActivityType == 'xs'}">
                        <h:outputLink value="/p2p_loan_xsb/#{investLottery.invest.loan.id}" target="_blank">#{investLottery.invest.loan.name}</h:outputLink>
                    </ui:fragment>
                    <ui:fragment rendered="#{investLottery.invest.loan.loanActivityType == 'pt'}">
                        <h:outputLink value="/p2p_loan/#{investLottery.invest.loan.id}" target="_blank">#{investLottery.invest.loan.name}</h:outputLink>
                    </ui:fragment>
                    <ui:fragment rendered="#{investLottery.invest.loan.loanActivityType == 'jx'}">
                        <h:outputLink value="/p2p_loan_jxb/#{investLottery.invest.loan.id}" target="_blank">#{investLottery.invest.loan.name}</h:outputLink>
                    </ui:fragment>
                    <ui:fragment rendered="#{investLottery.invest.loan.loanActivityType == 'dx'}">
                        <h:outputLink value="/p2p_loan_dxb/#{investLottery.invest.loan.id}" target="_blank">#{investLottery.invest.loan.name}</h:outputLink>
                    </ui:fragment>
                </p:column>

                <p:column headerText="投资id">
                    <h:outputText  value="#{investLottery.invest.id}"></h:outputText>
                </p:column>

                <p:column headerText="投资时间">
                    <h:outputText  value="#{investLottery.invest.time}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"  timeZone="GMT+8"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="投资金额">
                    <h:outputText  value="#{investLottery.invest.investMoney}"></h:outputText>
                </p:column>
               
                <p:column headerText="用户名">
                    <h:outputText  value="#{investLottery.user.username}"></h:outputText>
                </p:column>
                <p:column headerText="奖励类型">
                    <h:outputText  value="#{investLottery.type.getDesc()}"></h:outputText>
                </p:column>
                <p:column headerText="奖品类型">
                    <h:outputText  value="#{investLottery.prizeType.getDesc()}"></h:outputText>
                </p:column>
                <p:column headerText="奖金">
                    <h:outputText  value="#{investLottery.amountPercent}"></h:outputText>
                </p:column>
                <p:column headerText="抽奖时间">
                    <h:outputText  value="#{investLottery.awardTime}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss"  timeZone="GMT+8"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="是否已抽奖">
                    <ui:fragment rendered="#{investLottery.valid == 'true'}">
                        <h:outputText  value="是"></h:outputText>
                    </ui:fragment>
                    <ui:fragment rendered="#{investLottery.valid == 'false'}">
                        <h:outputText  value="否"></h:outputText>
                    </ui:fragment>

                </p:column>

            </p:dataTable>
        </h:form>
      </div>
    </ui:define>
</ui:composition>
