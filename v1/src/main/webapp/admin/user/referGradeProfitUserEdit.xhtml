<ui:composition template="/admin/templates/ui.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:composite="http://java.sun.com/jsf/composite/primefaces"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:fn="http://java.sun.com/jsp/jstl/functions"
				xmlns:c="http://java.sun.com/jsp/jstl/core"
				xmlns:sec="http://www.springframework.org/security/facelets/tags">
	<f:metadata>
		<f:viewParam name="id" value="#{referGradeUserHome.id}"></f:viewParam>
	</f:metadata>

	<ui:define name="content">
		<div class="entry">
			<p:toolbar styleClass="admin-nav-toolbar">
				<p:toolbarGroup>
					<h:outputLabel value="#{commonMsg.currentPositionLabel} 推荐人层级/收益比例编辑"></h:outputLabel>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:separator />
					<p:button outcome="/admin/user/referGradeProfitListUser" value="推荐人层级/收益比例"></p:button>
				</p:toolbarGroup>
			</p:toolbar>
			<p:spacer></p:spacer>
			<h:form id="form">
				<h:panelGrid columns="2"  columnClasses="col1,col2" id="panel">
					<h:outputLabel value="推荐人"></h:outputLabel>
					<h:inputText value="#{referGradeUserHome.instance.referrer.id}" readonly="#{not empty referGradeUserHome.instance.referrer.id}"
								 required="true" label="#{commonMsg.IDLabel}"></h:inputText>

					<h:outputLabel value="推荐层级"></h:outputLabel>
					<h:inputText style="width:190px;height:18px;" maxlength="10" readonly="#{not empty referGradeUserHome.instance.referrer.id}"
								 value="#{referGradeUserHome.instance.grade}"></h:inputText>

					<h:outputLabel value="收益比例"></h:outputLabel>
					<h:inputText style="width:190px;height:18px;" maxlength="10"
								 value="#{referGradeUserHome.instance.profitRate}"></h:inputText>

					<h:outputLabel value="#{commonMsg.actionLabel}"></h:outputLabel>
					<ui:fragment>
						<h:inputHidden value="#{referGradeUserHome.instance.id}"></h:inputHidden>
						<p:commandButton action="#{referGradeUserHome.modifyReferrerGrade}"
										 value="#{commonMsg.saveLabel}" id="saveBtn"></p:commandButton>
						<p:commandButton type="reset" value="#{commonMsg.resetLabel}"></p:commandButton>
						<p:blockUI block="panel" trigger="saveBtn"></p:blockUI>
					</ui:fragment>
				</h:panelGrid>

			</h:form>
		</div>
	</ui:define>
</ui:composition>
