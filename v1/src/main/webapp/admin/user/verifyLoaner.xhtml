									value="#{empty borrowerInfoHome.instance.borrowerAuthentication.businessAccountFlow or empty borrowerInfoHome.instance.borrowerAuthentication.businessAccountFlow.pictures}"></ui:param>

	</ui:define>
</ui:composition>
