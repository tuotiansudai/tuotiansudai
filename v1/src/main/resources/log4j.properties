#debug < info < warn < error < fatal
#log4j.rootLogger=warn
log4j.rootLogger=info, debug,info,warn,error
### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %-5p - %m [%l]%n

#log4j.rootLogger=debug, stdout, R
log4j.logger.com.esoft=debug,stdout
log4j.logger.com.esoft.archer.user.service.impl=error
#log4j.logger.org.quartz=debug,stdout
log4j.logger.org.hibernate.cache = error
log4j.logger.net.sf.ehcache = error
#log4j.additivity.com.esoft=true
#log4j.logger.org.springframcework=warn
#log4j.logger.com.ocpsoft=debug
#Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n

#Project defalult level
#log4j.logger.java.sql.Connection=debug
#log4j.logger.java.sql.Statement=debug
#log4jdbc
log4j.logger.jdbc.sqlonly=error
log4j.logger.jdbc.sqltiming=error
log4j.logger.jdbc.audit=error
log4j.logger.jdbc.resultset=error
log4j.logger.jdbc.connection=error

log4j.logger.debug=debug
log4j.appender.debug=org.apache.log4j.DailyRollingFileAppender
log4j.appender.debug.layout=org.apache.log4j.PatternLayout
log4j.appender.debug.layout.ConversionPattern=[%-5p] [%d{HH:mm:ss}] %c - %m%n
log4j.appender.debug.datePattern='.'yyyy-MM-dd
log4j.appender.debug.Threshold = DEBUG
log4j.appender.debug.append=true
log4j.appender.debug.File=/var/log/tomcat6/debug.log

log4j.logger.info=info
log4j.appender.info=org.apache.log4j.DailyRollingFileAppender
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=[%-5p] [%d{HH:mm:ss}] %c - %m%n
log4j.appender.info.datePattern='.'yyyy-MM-dd
log4j.appender.info.Threshold=INFO
log4j.appender.info.append=true
log4j.appender.info.File=/var/log/tomcat6/info.log

log4j.logger.warn=warn
log4j.appender.warn=org.apache.log4j.DailyRollingFileAppender
log4j.appender.warn.layout=org.apache.log4j.PatternLayout
log4j.appender.warn.layout.ConversionPattern=[%-5p] [%d{HH:mm:ss}] %c - %m%n
log4j.appender.warn.datePattern='.'yyyy-MM-dd
log4j.appender.warn.Threshold=WARN
log4j.appender.warn.append=true
log4j.appender.warn.File=/var/log/tomcat6/warn.log

log4j.logger.error=error
log4j.appender.error=org.apache.log4j.DailyRollingFileAppender
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=[%-5p] [%d{HH:mm:ss}] %c - %m%n
log4j.appender.error.datePattern='.'yyyy-MM-dd
log4j.appender.error.Threshold=ERROR
log4j.appender.error.append=true
log4j.appender.error.File=/var/log/tomcat6/error.log

log4j.logger.com.esoft.archer.user.service.impl.JulyActivityRewardService=info, activities
log4j.logger.com.esoft.jdp2p.schedule.job.AutoActivityRewardJob=info, activities
log4j.additivity.com.esoft.archer.user.service.impl.JulyActivityRewardService=false
log4j.appender.activities=org.apache.log4j.DailyRollingFileAppender
log4j.appender.activities.File=/var/log/tomcat6/activities.log
log4j.appender.activities.datePattern='.'yyyy-MM-dd
log4j.appender.activities.layout=org.apache.log4j.PatternLayout
log4j.appender.activities.layout.ConversionPattern=[%-5p] [%d{HH:mm:ss}] [%c{1}(%M:%L)] - %m%n



